    <style>
      .bg-purple {
        background-color: var(--bs-purple);
      }

      .bar-icon {
        font-size: 45px;
        color: white;
        font-weight: bold;
      }

      .logo-img {

      }

      .header-icon {
        font-size: 45px;
        color: white;
        font-weight: bold;

        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        width: 150px;
        margin: 0 auto;
        left: 30%;

          <img src="image/web-logo.png" class="logo-img" />
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>

      <div class="offcanvas-body bg-light">
        <div class="mb-3">
          <button class="btn btn-primary w-100 mb-2">Earnings</button>
          <div class="d-flex justify-content-around align-items-center">
            <div class="" style="width: 100px">

                class="bg-warning text-white fw-bold text-center fs-4 py-3"

                  border-top-left-radius: 10px;
